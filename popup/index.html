<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root">
      <header>
        <img src="/img/logo.png" />
      </header>

      <div class="page_container">
        <div class="page main active">
          <div class="section section_link" data-toggle-key="ad_blocker">
            <div class="section_link_text">Ad Blocker</div>
            <div class="chrome_toggle">
              <div class="chrome_toggle-bar"></div>
              <div class="chrome_toggle-knob"></div>
            </div>
          </div>

          <div class="section section_link" data-toggle-key="greyscale">
            <div class="section_link_text">Greyscale</div>
            <div class="chrome_toggle">
              <div class="chrome_toggle-bar"></div>
              <div class="chrome_toggle-knob"></div>
            </div>
          </div>

          <div class="section section_link" data-toggle-key="text_only">
            <div class="section_link_text">Text Only</div>
            <div class="chrome_toggle">
              <div class="chrome_toggle-bar"></div>
              <div class="chrome_toggle-knob"></div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Made with <img src="/img/love.svg" /> by
        <a href="https://monk.com/" target="_blank">Monk</a>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
